	<script>
	  function setup() {
			var config = {
				apiKey: "AIzaSyAsrjD3G2Fpi4uxV6aFbTfAmF4ecXrG480",
				authDomain: "gary-portal.firebaseapp.com",
				databaseURL: "https://gary-portal.firebaseio.com",
				projectId: "gary-portal",
				storageBucket: "gary-portal.appspot.com",
				messagingSenderId: "921790064702"
			};
			firebase.initializeApp(config);
			
			firebase.auth().onAuthStateChanged(function(user) {
  			if (user) {
				var uid = user.uid;
				var uRef = firebase.database().ref('users/'+uid);
				
				
				
				var globalRef = firebase.database().ref('globalvariables');
				globalRef.on('value', function(snapshot) {
					var maint = snapshot.child("maintenance").val();
					if (maint == false) {
						window.location = "profile";
					} else {
						var reason = snapshot.child("mainR").val();
						document.getElementById('mainR').innerHTML = "The Gary Portal is currently under maintenance:<br/><br/>"+reason;
					}
				});
					
  			} else {
				window.location = "index.html";
  			}
			});
		 }  
	  	
		
	</script>
